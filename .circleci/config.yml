version: 2
jobs:
  build:
    macos:
      xcode: 11.3.0
    working_directory: ~/repo
    environment:
      FL_OUTPUT_DIR: ~/output
    steps:
      # GLOBAL OPERATIONS

      # setup NPM
      - run: echo 'export PATH=~/npm_prefix/bin:$PATH' >> $BASH_ENV
      - run: npm config set prefix ~/npm_prefix

      # setup global modules - TNS
      - restore_cache:
          keys:
            - global-modules-6.2.2
      - run: tns --version || (npm i -g nativescript@6.2.2 && tns usage-reporting disable && tns error-reporting disable)
      - save_cache:
          # TODO: add platforms cache?
          paths:
            - ~/npm_prefix
          key: global-modules-6.2.2

      # LOCAL OPERATIONS

      - checkout

      # NODE PACKAGES
      - restore_cache:
          keys:
            - node-modules-{{ checksum "package-lock.json" }}
      - run: '[ -d "node_modules/" ] || (npm install && npm rebuild)'
      - save_cache:
          # TODO: add platforms cache?
          paths:
            - node_modules
            - ~/.gradle/
          key: node-modules-{{ checksum "package-lock.json" }}

      # INSTALL GEMS (fastlane)
      - restore_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || (bundle install --path vendor/bundle && bundle check)
      - save_cache:
          key: gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Fastlane
          command: bundle exec fastlane ios build

      # store artifacts
      - store_artifacts:
          path: ~/output
      - store_test_results:
          path: ~/output/scan

workflows:
  version: 2
  workflow:
    jobs:
      - build
